<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream_Leader</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LT43VL92EL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LT43VL92EL');
  </script>

  <style>
    body { margin:0; background:#000; }

    .frame{
      position: relative;
      width: 100%;
      max-width: 1440px;
      height: 7440px;
      margin: 0 auto;
      overflow: hidden;
    }

    .item{
      position:absolute;
    }
    .item img{
      width:100%;
      height:100%;
      display:block;
    }

    /* === Scroll reveal base === */
    .reveal{
      opacity: 0;
      transition: opacity 900ms ease, transform 900ms cubic-bezier(.2,.8,.2,1);
      will-change: opacity, transform;
      pointer-events: auto;
    }
    .reveal.up{
      transform: translate3d(0, 60px, 0);
    }
    .reveal.from-right{
      transform: translate3d(80px, 0, 0);
    }
    .reveal.from-left{
      transform: translate3d(-80px, 0, 0);
    }
    .reveal.is-visible{
      opacity: 1;
      transform: translate3d(0,0,0);
    }

    .link{ cursor:pointer; }

    @media (prefers-reduced-motion: reduce){
      .reveal{
        transition: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- (중략: 기존 내용 그대로) -->
  </div>

  <script>
    const targets = document.querySelectorAll('.reveal');

    const io = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting) {
          e.target.classList.add('is-visible');
          io.unobserve(e.target);
        }
      });
    }, {
      threshold: 0.12,
      rootMargin: "0px 0px -10% 0px"
    });

    targets.forEach(t => io.observe(t));
  </script>
</body>
</html>
